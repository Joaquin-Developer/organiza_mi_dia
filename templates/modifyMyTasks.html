{% extends "base.html" %}
{% block container %}
<div class="container">
    <h2>Editar mis tareas:</h2><br>
    <div id="error_alert_remove_task" class="alert alert-danger none" role="alert"></div>
    <div id="success_alert_remove_task" class="alert alert-success none" role="alert"></div>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Nombre:</th>
                <th scope="col">Descripción</th>
                <th scope="col">Fecha</th>
                <th scope="col">Estado</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="tbodyMyTasks"></tbody>
    </table>
    <br>
    <form id="form_edit_tasks" class="form_edit_tasks none">
        <h3>Editar:</h3>
        <div id="errorAlert" class="alert alert-danger none" role="alert"></div>
        <div id="successAlert" class="alert alert-success none" role="alert"></div>
        <div class="row">
            <div class="col">
                Nombre de la Tarea:<input id="input_name_task" type="text" class="form-control">
            </div>
            <div class="col">
                Fecha:
                <div class="input-group date" data-provide="datepicker">
                    <input type="date" id="date_task" class="form-control">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                </div>
            </div>
            <div class="col">
                Estado:
                <select id="select_task_status" class="form-select">
                    <option value="0">Pendiente</option>
                    <option value="1">Hecha</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Descripción de la Tarea:<input id="input_description" type="text" class="form-control">
            </div>
        </div>
        <div class="d-grid gap-2">
            <button id="btnSaveTask" class="btn btn-secondary" type="submit">Modificar</button>
        </div><br>
    </form>
    <hr>
    <form>
        <h4>Gestionar mis registros de tareas:</h4>
        <button class="btn btn-warning" id="set_all_task_status">Marcar todas mis tareas como realizadas</button><br><br>
        <button class="btn btn-danger" id="delete_all_tasks">Borrar todas mis tareas</button>

    </form>
</div>
{% endblock %}
{% block scripts %}<script src="/public/js/ModifyTasks.js"></script>{% endblock %}
