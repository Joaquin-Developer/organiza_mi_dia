<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/Main.css">
    <title>Ingreso de Tareas - Organiza Mi Día</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Organiza Mi Día!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Mis Tareas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Ingresar una Tarea</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gestionar Mis Tareas</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <div class="nav-username"></div>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="errorAlert" class="alert alert-danger none" role="alert"></div>
        <div id="successAlert" class="alert alert-success none" role="alert"></div>
        <h2>Guarde una nueva tarea:</h2>
        <form>
            <div class="row">
                <div class="col">
                    Nombre de la Tarea:
                    <input id="input_name_task" type="text" class="form-control" placeholder="Ej: Práctico 3 de Cálculo">
                </div>
                <div class="col">
                    Fecha:
                    <div class="input-group date" data-provide="datepicker">
                        <input type="date" id="date_task" class="form-control" value="2021-03-13">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Descripción de la Tarea:
                    <input id="input_description" type="text" class="form-control" placeholder="Ej: Práctico de cálculo de Integrales de la semana 3">
                </div>
            </div>
            <div class="d-grid gap-2">
                <button id="btnSaveTask" class="btn btn-secondary" type="submit">Guardar</button>
            </div><br>
        </form>
    </div>
    <footer class="footer py-5">
        <div class="container">
            <div class="row footer_inner">
                <div class="col-lg-8 col-sm-6">
                    <aside class="f_widget ab_widget"><br>
                        <p>Copyright &copy;<script>document.write(new Date().getFullYear());</script> | Todos los derechos reservados.</p>
                        <p>App desarrollada por Joaquín Parrilla. Sitio alojado con <a href="">Pythonanywhere</a><br>Contactame por <a href="mailto:joaquin.p.olivera@gmail.com">correo</a></p>
                        <br>
                    </aside>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="/public/js/DomFunctions.js"></script>
    <script src="/public/js/InsertTask.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
